<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lập kế hoạch - Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <h1 class="logo">Travel Booking</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Trang chủ</a>
                <a href="login.html" class="nav-link">Đăng nhập</a>
                <a href="plan.html" class="nav-link">Lập kế hoạch</a>
                <a href="booking.html" class="nav-link">Đặt phòng</a>
                <a href="promotions.html" class="nav-link">Ưu đãi</a> 
        </div>
    </header>

    <section class="container my-5">
        <div class="search-box">
            <h2 class="text-center mb-4">Lập kế hoạch du lịch</h2>
            <form>
                <input type="date" id="startDate" class="form-control mb-3" placeholder="Ngày đi">
                <input type="date" id="endDate" class="form-control mb-3" placeholder="Ngày về">
                <input type="text" id="location" class="form-control mb-3" placeholder="Thêm địa điểm">
                <button type="button" onclick="addPlan()" class="btn btn-agoda w-100">Thêm</button>
            </form>
            <div id="planList" class="results mt-3"></div>
        </div>
    </section>

    <footer class="footer text-center py-3">
        <p>© 2025 Travel Booking - Được tạo bởi [Tên bạn]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
