<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng - Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <h1 class="logo">Travel Booking</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Trang chủ</a>
                <a href="login.html" class="nav-link">Đăng nhập</a>
                <a href="plan.html" class="nav-link">Lập kế hoạch</a>
                <a href="booking.html" class="nav-link">Đặt phòng</a>
                <a href="promotions.html" class="nav-link">Ưu đãi</a> 
            </nav>
        </div>
    </header>

    <section class="container my-5">
        <div class="search-box">
            <h2 class="text-center mb-4">Đặt khách sạn</h2>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-hotel"></i></span>
                    <input type="text" id="hotelName" class="form-control" placeholder="Tên khách sạn">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="date" id="checkIn" class="form-control" placeholder="Check-in">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="date" id="checkOut" class="form-control" placeholder="Check-out">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" id="guestEmail" class="form-control" placeholder="Email nhận hóa đơn">
                </div>
                <button type="button" onclick="bookHotel()" class="btn btn-agoda w-100">Đặt ngay</button>
            </form>
            <div id="hotelResults" class="results mt-3"></div>
        </div>
    </section>

    <footer class="footer text-center py-3">
        <p>© 2025 Travel Booking - Được tạo bởi [Tên bạn]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
