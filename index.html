<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <h1 class="logo">Travel Booking</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Trang chủ</a>
                <a href="login.html" id="login-link" class="nav-link">Đăng nhập</a>
                <a href="plan.html" class="nav-link">Lập kế hoạch</a>
                <a href="booking.html" class="nav-link">Đặt phòng</a>
                <a href="promotions.html" class="nav-link">Ưu đãi</a>
                <a href="javascript:void(0);" id="logout-link" class="nav-link d-none" onclick="logout()">Đăng xuất</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container text-center">
                <h2 class="hero-title mb-4">Hành Trình Của Sự Tự Do</h2>
                <p class="hero-subtitle mb-5">Khám phá thế giới theo cách của bạn!</p>
                <div class="search-box">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" id="search" class="form-control" placeholder="Địa điểm" aria-label="Địa điểm">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="date" id="checkIn" class="form-control" placeholder="Ngày đi" aria-label="Ngày đi">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="date" id="checkOut" class="form-control" placeholder="Ngày về" aria-label="Ngày về">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-users"></i></span>
                                <input type="number" id="guests" class="form-control" placeholder="Số người (VD: 2 người)" aria-label="Số người">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" onclick="searchLocation()" class="btn btn-agoda w-100">Khám phá</button>
                        </div>
                    </div>
                    <div id="results" class="results mt-3"></div>
                </div>
            </div>
        </section>

        <!-- Inspiration Section -->
        <section class="container my-5">
            <h3 class="text-center mb-4">Cảm hứng du lịch</h3>
            <div class="row g-3" id="inspiration">
                <!-- Nội dung sẽ được thêm bởi JS -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p>© 2025 Travel Booking - Được tạo bởi [Tên bạn]</p>
    </footer>

    <!-- Inline JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("token");
            const loginLink = document.getElementById("login-link");
            const logoutLink = document.getElementById("logout-link");
            
            if (token) {
                loginLink.classList.add("d-none");
                logoutLink.classList.remove("d-none");
            } else {
                loginLink.classList.remove("d-none");
                logoutLink.classList.add("d-none");
            }
        });

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
