<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <h1 class="logo">Travel Booking</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Trang chủ</a>
                <a href="login.html" class="nav-link">Đăng nhập</a>
                <a href="plan.html" class="nav-link">Lập kế hoạch</a>
                <a href="booking.html" class="nav-link">Đặt phòng</a>
                <a href="promotions.html" class="nav-link">Ưu đãi</a> 
            </nav>
        </div>
    </header>
    <section class="container my-5 auth-container">
        <div class="auth-box-square">
            <form id="registerForm" class="auth-form">
                <h2 class="text-center mb-4">Đăng ký</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="registerName" class="form-control" placeholder="Họ và tên">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" id="registerEmail" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Mật khẩu">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu">
                </div>
                <button type="button" onclick="sendOTP()" class="btn btn-agoda w-100">Gửi mã OTP</button>
                <p class="text-center mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </form>
            <form id="otpForm" class="auth-form" style="display: none;">
                <h2 class="text-center mb-4">Xác thực OTP</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="text" id="otpCode" class="form-control" placeholder="Nhập mã OTP">
                </div>
                <button type="button" onclick="verifyOTP()" class="btn btn-agoda w-100">Xác thực</button>
            </form>
        </div>
    </section>
    <footer class="footer text-center py-3">
        <p>© 2025 Travel Booking - Được tạo bởi [Tên bạn]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
